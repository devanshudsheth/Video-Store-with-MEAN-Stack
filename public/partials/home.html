<h1>Home Page</h1>
<p>
    <a href="/#/add-video">Add a Video</a>
</p>
<ul>
    <li ng-repeat='video in videos' style="margin: 10px 0px">
        <a href="/#/video/{{video._id}}">
        <img  height="150" width="150" src="../images/{{video.imageloc}}.jpg" />
        </a>
        <a href="/#/video/{{video._id}}">
            {{video.title}}
        </a>
        <a href="/#/video/delete/{{video._id}}">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
    </li>
</ul>
