<h1>Add a Video</h1>
<form>
    <div>
        <img ng-src="../images/{{video.imageloc}}.jpg"/>
    </div>
    <div class="form-group">
        <label>Title</label>		
        <input class="form-control" ng-model="video.title"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="video.description"></textarea>
    </div>
    <div class="form-group">
        <label>Genre</label>
        <textarea class="form-control" ng-model="video.genre"></textarea>
    </div>
    <div class="form-group">
        <label>Image Name</label>
        <textarea class="form-control" ng-model="video.imageloc" ></textarea>
    </div>
    <div class="form-group">
        <label>User</label>
        <textarea class="form-control" ng-model="video.user" readonly="readonly" placeholder="Current user automatically filled on save."></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
